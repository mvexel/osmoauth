<!doctype html>
<title>OSM OAuth Example</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <h1>OSM OAuth Example</h1>
  {% if session.access_token %}
    <p> You are {{ session.display_name }}. <a href="{{ url_for('logout') }}">Log Out</a>
  {% else %}
    <p><a href="{{ url_for('login') }}">Log In (with OSM)</a>
  {% endif %}
